      <div class="row">
        <div class="col my-5">
          <!-- custom styles -->
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">이름</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  적절한 형식입니다.
                </div>
                <div class="invalid-feedback">
                  부적절한 형식입니다.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">아이디</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                  적절한 형식입니다.
                </div>
                <div class="invalid-feedback">
                  부적절한 형식입니다.
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom03">주소</label>
                <input type="text" class="form-control" id="validationCustom03" required>

                <div class="invalid-feedback">

                </div>
              </div>
              <div class="col-4 col-md-2 mb-3">
                <label for="validationCustom04">핸드폰 앞부분</label>
                <select class="custom-select" id="validationCustom04" required>
                  <option selected disabled value="">010</option>
                  <option>02</option>
                  <option>031</option>
                </select>
                <div class="valid-feedback">
                  적절한 형식입니다.
                </div>
                <div class="invalid-feedback">
                  부적절한 형식입니다.
                </div>
              </div>
              <div class="col-4 col-md-2 mb-3">
                <label for="validationCustom05">-중간번호</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="valid-feedback">
                  적절한 형식입니다.
                </div>
                <div class="invalid-feedback">
                  부적절한 형식입니다.
                </div>
              </div>
              <div class="col-4 col-md-2 mb-3">
                <label for="validationCustom05">-끝번호</label>
                <input type="text" class="form-control" id="validationCustom05" required>

            <div class="form-group">

                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  동의합니다.
                </label>
                <div class="invalid-feedback">
                  동의를 하여야 가입이 진행됩니다.
                </div>
              </div>
            </div>
            <button class="btn btn-danger mb-5" type="submit">가입하기</button>
          </form>

          <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
          </script>
