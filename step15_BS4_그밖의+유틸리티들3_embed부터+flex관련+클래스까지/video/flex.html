<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
    	/*div{
    		border:1px solid red;
    	}*/
      body{
        padding-bottom: 500px;
      }
      .row:nth-of-type(1) .bd-highlight{
        background-color: #F86D6D;
      }
    </style>
  </head>
  <body>
    <div class="container bg-warning">
      <div class="row">
        <div class="col-12">
            <h3> 부모요소에 flex속성이 없을때</h3>
            <div class="p-2 bg-secondary">Flex item 1</div>
            <div class="p-2 bg-secondary">Flex item 2</div>
            <div class="p-2 bg-secondary">Flex item 3</div>
        </div>

        <div class="col-12">
            <h3>.d-flex</h3>
            <div class="d-flex flex-row  bd-highlight mb-3">
            <div class="p-2 bg-secondary">Flex item 1</div>
            <div class="p-2 bg-secondary">Flex item 2</div>
            <div class="p-2 bg-secondary">Flex item 3</div>
        </div>
      </div>

      
      <div class="col-12">
        <h3>.d-inline-flex</h3>
        <div class="d-inline-flex flex-row  bd-highlight mb-3">
        <div class="p-2 bg-secondary">Flex item 1</div>
        <div class="p-2 bg-secondary">Flex item 2</div>
        <div class="p-2 bg-secondary">Flex item 3</div>
    </div>
  </div>

  <div class="col-12">
    <h3>.d-flex-row</h3>
    <div class="d-flex flex-row-reverse  bd-highlight mb-3">
    <div class="p-2 bg-secondary">Flex item 1</div>
    <div class="p-2 bg-secondary">Flex item 2</div>
    <div class="p-2 bg-secondary">Flex item 3</div>
</div>
</div>

<div class="col-12">
    <h3>.d-inline-flex</h3>
    <div class="d-inline-flex bd-highlight mb-3">
    <div class="p-2 bg-secondary">Flex item 1</div>
    <div class="p-2 bg-secondary">Flex item 2</div>
    <div class="p-2 bg-secondary">Flex item 3</div>
</div>
</div>
</div>





      <div class="row">
        <div class="col-12"></div>
      </div>
    </div>

   
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
