<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
    	/*div{
    		border:1px solid red;
    	}*/
      body{
        padding-bottom: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    	<h1>1)popover</h1>
      <div class="row">
        <div class="col-12">
          <div class="p-5"></div>
          <button data-placement="top" id="myPop"type="button" class="btn btn-lg btn-danger" data-toggle="popover" title=" 부트스트랩 팝오버" data-content="팝오버 버튼을 클릭시 창이 뜨려면 자바스크립트 호출구문이 있어야 한다!!">Click to toggle popover</button>
          <div class="w-100 p-5"></div>
          <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Top popover">
          Popover on top
          </button>
          <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="right" data-content="Right popover">
            Popover on right
          </button>
          <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Bottom popover">
            Popover on bottom
          </button>
          <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="left" data-content="Left popover">
            Popover on left
          </button>
        </div>
      </div>
      <div class="row">
        <h1>2)popover 메소드의 옵션</h1>
        <div class="col-12">
          <button data-placement="top" id="myPop2"type="button" class="btn btn-lg btn-danger" data-toggle="popover" >Click to toggle popover</button>
        </div>
      </div>



      <div class="row">
        <div class="col-12"></div>
      </div>
    </div>

   
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
      $('#myPop').popover({
        trigger: 'focus' //바탕을 클릭해도 팝오버 사라지도록 추가
      });
      
      // $('[data-toggle="popover"]').popover();
      
      $('#myPop2').popover({
        animation :false,
        delay : 500,
        content :"컨텐츠",
        title : "또다른 제목",
        trigger :"click"
      });

      $('#myPop2').on('hidden.bs.popover', function (){
          alert("팝오버가 사라집니다.")
      })
    </script>
  </body>
</html>
